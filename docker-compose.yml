services:
  postgres:
    image: postgres:16-alpine
    container_name: checkout_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-checkout_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-checkout_pass}
      POSTGRES_DB: ${POSTGRES_DB:-checkout_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-checkout_user} -d ${POSTGRES_DB:-checkout_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: checkout_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  pgadmin_data:
