server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Compresión gzip para JS/CSS/HTML
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
    gzip_min_length 1024;

    # Cache agresivo para assets con hash en el nombre (Vite los genera así)
    location ~* \.(js|css|woff2?|ttf|svg|png|jpg|jpeg|gif|ico|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # index.html nunca se cachea — el browser siempre pide la versión fresca
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # React Router — todas las rutas devuelven index.html (SPA fallback)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
